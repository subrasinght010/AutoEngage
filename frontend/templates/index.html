<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant - J.A.R.V.I.S. Style</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00eaff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #00eaff;
        }
        h2 {
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }
        .status {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .conversation-box {
            border: 2px solid #00eaff;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(10, 10, 10, 0.8);
            text-align: left;
            color: #ffffff;
            font-size: 1.1em;
            border-radius: 5px;
        }
        button {
            background-color: #00eaff;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0077aa;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #00eaff;
            background: black;
            color: #00eaff;
            font-size: 1em;
            text-align: center;
        }
        #remoteAudio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>J.A.R.V.I.S. AI Assistant</h2>
        <p class="status" id="connectionStatus">ðŸ”´ Disconnected</p>
        <div class="conversation-box" id="conversation">[Awaiting interaction...]</div>
        <input type="text" id="targetPeerId" placeholder="Enter Target Peer ID">
        <button id="callButton">ðŸŽ¤ Start Call</button>
        <button id="disconnectButton">Disconnect</button>
        <button id="muteButton">ðŸ”‡ Mute</button>
        <audio id="remoteAudio" autoplay></audio>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
